        function doubleValues(arr1, arr2) {
            var array1 = arr1;
            var array2 = arr2;
            var adjustedArray = [];

            if (array1.length <= array2.length) {
                for (i = 0; i < array1.length; i++) {

                        if (array1[i] == array2[j]) {
                            adjustedArray.push(array1[i]);
                        }

                        for (x = 0; x < adjustedArray.length; x++) {
                            for (y = 0; y < x; y++) {

                                }
                            }

                    }
                }
